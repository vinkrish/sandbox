<!DOCTYPE html>
<html>
	<head>
		<title>Nth Child</title>
		<style>
			p:first-child {
			    color:red;   
			    font-family: cursive;
			}

			p:nth-child(2) {
			    font-family: Tahoma;
			}

			p:nth-child(3) {
			    color: #CC0000;   
			}

			p:nth-child(4) {
			    background-color: #00FF00 ;
			}

			p:nth-child(5) {
			    font-size:22px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>I'm the first child!</p>
			<p>We're not.</p>
			<p>We're not.</p>
			<p>We're not.</p>
			<p>We're not.</p>
			<p>We're not.</p>
			<p>We're not.</p>			
		</div>
	</body>
</html>
