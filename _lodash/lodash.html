<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lodash demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.min.js"></script>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script-->
</head>
<body>
<script>
    var fruitArray = ["Apple","Orange","Mango","Grapes","Banana"];
    console.log("First element in fruitArray: ", _.first(fruitArray));
    console.log("Last element in fruitArray: ", _.last(fruitArray));
    var studentArray=[
        {name:"Sandeep",roll:34},
        {name:"John",roll:31},
        {name:"Smith",roll:20},
        {name:"Rohan",roll:23},
        {name:"Suresh",roll:25}
    ];
    var chainStudentArray = _.chain(studentArray);
    console.log("Chain: student with lowest roll: ",
            chainStudentArray.sortBy('roll').first().value().name);
	//var count = _.count(studentArray, { roll: 23 });
	//console.log(result);
</script>
</body>
</html>
